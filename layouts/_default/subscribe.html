{{ define "main" }}

{{ if eq .Draft true }}
<div id="draft-warning">This is an unpublished draft. Please keep it to yourself.</div>
{{ end }}

<div class="subscribe-page">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ if .Params.image_attribution }}
  <div id="photo-attribution">Lead image by {{ .Params.image_attribution }}</div>
  {{ end }}
</div>


{{ end }}
