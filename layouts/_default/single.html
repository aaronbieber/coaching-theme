{{ define "main" }}
<div class="blog-item">
  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <div id="subscribe-cta">Receive these posts in your email, <a href="https://aaronbieber.coach/subscribe">subscribe here</a>.</div>

  {{ if .Params.image_attribution }}
  <div id="photo-attribution">Lead photo by {{ .Params.image_attribution }}</div>
  {{ end }}

  {{ if eq hugo.Environment "production" }}
  <h1 id="comments-heading">Comments</h1>
  <div id="disqus_thread"></div>
  <script>
   var disqus_config = function () {
     this.page.url = '{{ .Permalink }}';
     this.page.identifier = '{{ .Permalink }}';
   };
   (function() { // DON'T EDIT BELOW THIS LINE
     var d = document, s = d.createElement('script');
     s.src = 'https://aaronbiebercoach.disqus.com/embed.js';
     s.setAttribute('data-timestamp', +new Date());
     (d.head || d.body).appendChild(s);
   })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {{ end }}
</div>
{{ end }}
