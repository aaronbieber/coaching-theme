<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link href="/css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.typekit.net/gur7hoz.css">
  <title>{{ .Page.Title }}{{ if not (eq .Page.Title .Site.Title) }} â€” {{ .Site.Title }}{{ end }}</title>
  {{ if .IsPage }}
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:title" content="{{ .Page.Title }}" />
  <meta property="og:description" content="{{ .Summary }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/face-logo-128.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@aaronbieber" />
  <meta name="twitter:title" content="{{ .Page.Title }}" />
  <meta name="twitter:description" content="{{ .Summary }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/twitter-banner-500.png" />
  {{ end }}
</head>
